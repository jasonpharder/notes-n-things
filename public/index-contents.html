    <script type="text/x-handlebars">

      <div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">Notes-N-Things</a>
        </div>
        <div class="collapse navbar-collapse">
          <ul class="nav navbar-nav">
            <li>{{#link-to 'home'}}Home{{/link-to}}</li>
            <li>{{#link-to 'notes'}}Notes{{/link-to}}</li>
            <li>{{#link-to 'courses'}}Courses{{/link-to}}</li>
            <li>{{#link-to 'users'}}Users{{/link-to}}</li>
            <li>{{#link-to 'login'}}Sign In{{/link-to}}</li>
	    <li>{{#link-to 'createaccount'}}Register{{/link-to}}<li>
          </ul>
        </div><!--/.nav-collapse -->
      </div>
      </div>
      
      <div class="container-fluid">
          {{outlet}}
      </div><!-- /.container -->
      
    </script>

    <script type="text/x-handlebars" id="home">
      <div class="row">
        <div class="col-sm-3 col-md-2 sidebar">
          <ul class="nav nav-sidebar">
            {{#each}}
            <li>{{#link-to 'mycourse' this.id}}{{name}}{{/link-to}}</li>
            {{/each}}
          </ul>
        </div>

        <div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
        <h1 class="page-header">Subscribed Courses:</h1>
        {{outlet}}
        </div>
      </div>
    </script>

    <script type="text/x-handlebars" id="mycourse">
        <button class="btn btn-default" type="button" id="create-message" {{action "addMessage" messageTxt}}>
        Post!
        </button>
      {{input type="text" value=messageTxt}}
      <br><br>

      {{#each}}
        <b>{{message}}</b>
        
        <li>{{posttime}}</li>
        <li>User name: {{user.username}}</li>
        <li>Course name: {{course.alt_name}}</li>
        <h4>Comments:</h4>
        {{#each comments}}
          <li>{{comment}}</li>
        {{/each}}
        <br>
      {{/each}}
    </script>

     <script type="text/x-handlebars" id="course_home">
      <h1>{{name}}</h1>
    </script>

    <!--Notes Template-->
    <script type="text/x-handlebars" id="notes">
      <button class="btn btn-lg btn-primary btn-block" id="create-note" {{action "create-note"}}>
      Create Note
      </button>
      <div class="row">
        <div class="col-sm-3 col-md-2 sidebar">
          <ul class="nav nav-sidebar">
            {{#each}}
            <li>{{#link-to 'note' this.id}}{{file_name}}{{/link-to}}</li>
            {{/each}}
          </ul>
        </div>

        <div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
        <h1 class="page-header">Notes</h1>
        {{outlet}}
        </div>
      </div>
    </script>

    <script type="text/x-handlebars" id="note">
      <h1>Test title:{{file_name}}</h1>
      stored as:{{stored_as}}
      {{contents}}
    </script>

    <!--Users Template-->
    <script type="text/x-handlebars" id="users">
      <div class="row">
        <div class="col-sm-3 col-md-2 sidebar">
          <ul class="nav nav-sidebar">
            {{#each}}
            <li>{{#link-to 'user' this.id}}{{username}}{{/link-to}}</li>
            {{/each}}
          </ul>
        </div>

        <div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
        <h1 class="page-header">Users</h1>
        {{outlet}}
        </div>
      </div>
    </script>
    
    <script type="text/x-handlebars" id="user">
      {{#if isEditing}}
        {{partial 'user/edit'}}
        <button {{action 'doneEditing'}}>Done</button>
      {{else}}
        <button {{action 'edit'}}>Edit</button>
      {{/if}}

      <h1>{{username}}</h1>
    </script>

    <script type="text/x-handlebars" id="user/_edit">
      <p><font color="black">{{input type="text" value=username}}</font></p>
    </script>

    <!--Courses Template-->
    <script type="text/x-handlebars" id="courses">
      <div class="row">
        <div class="col-sm-3 col-md-2 sidebar">
          <ul class="nav nav-sidebar">
            {{#each}}
            <li>{{#link-to 'course' this.id}}{{name}}{{/link-to}}</li>
            {{/each}}

            <li>{{#link-to 'courseadd'}}Create Course{{/link-to}}</li>
          </ul>
        </div>

        <div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
        <h1 class="page-header">Courses</h1>
        {{outlet}}
        </div>
      </div>
    </script>

    <script type="text/x-handlebars" id="course">
      {{name}}
    </script>

    <script type="text/x-handlebars" id="courseadd">
      <div id="course-container">
        <p>Name: <font color="black">{{input type="text" value=name}}</font></p>
        <p>Alt Name: <font color="black">{{input type="text" value=alt_name}}</font></p>
        <button class="btn btn-lg btn-primary" {{action 'add' name alt_name}}>
           Create Course
        </button>
      </div>
    </script>

    <!--Login Template-->
    <script type="text/x-handlebars" id="login">
      <form class="form-signin" role="form">
        <h2 class="form-signin-heading">Please sign in</h2>
        <input type="email" class="form-control" placeholder="Email address" required autofocus>
        <input type="password" class="form-control" placeholder="Password" required>
        <label class="checkbox">
          <input type="checkbox" value="remember-me"> Remember me
        </label>
        <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
     	<button class="btn btn-lg btn-primary btn-block">{{#link-to 'createaccount'}}Create Account{{/link-to}}</button>
      </form>
      <div>
	{{outlet}} 
      </div>
    </script>

    <script type="text/x-handlebars" id="createaccount">
      <form class="form-signin" role="form">
        <h2 class="form-signin-heading">Create an Account</h2>
        <p>Name: <font color="black">{{input type="text" value=name}}</font></p>
 	<p>Email: <font color="black">{{input type="email" value=email}}</font></p>
	<p>Password <font colot="black">{{input type="password" value=password}}</font></p>
	<button class="btn btn-lg btn-primary btn-block" {{action 'add' name email password}}>
	   Create Account
	</button>
      </form>
    </script>
