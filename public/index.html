<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="shortcut icon" href="../../assets/ico/favicon.ico">

    <title>Notes-n-Things</title>

    <!-- Bootstrap core CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/main.css" rel="stylesheet">
    <link href="css/login.css" rel="stylesheet">
  </head>

  <body>
    <script type="text/x-handlebars">
      <div class="site-wrapper">

        <div class="site-wrapper-inner">

          <div class="cover-container">

            <div class="masthead clearfix">
              <div class="inner">
                <h3 class="masthead-brand" id="header">Notes-n-Things</h3>
                <ul class="nav masthead-nav">
                  <li>{{#link-to 'home'}}Home{{/link-to}}</li>
                  <li>{{#link-to 'notes'}}Notes{{/link-to}}</li>
                  <li>{{#link-to 'courses'}}Courses{{/link-to}}</li>
                  <li>{{#link-to 'users'}}Users{{/link-to}}</li>
                  <li>{{#link-to 'login'}}Sign In/Register{{/link-to}}</li>
                </ul>
              </div>
            </div>

            <div class="inner cover">
              {{outlet}}
            </div>

            <div class="mastfoot">
              <div class="inner">
              </div>
            </div>
          </div>
        </div>
      </div>
    </script>

    <script type="text/x-handlebars" id="home">
      <h2>Subscribed courses</h2>
      <div class="list-group">
          {{#each}}
            <li>{{#link-to 'mycourse' this.id}}{{name}}{{/link-to}}</li>
          {{/each}}
      </div>
      <div id="course-container">
        {{outlet}}
      </div>
    </script>

    <script type="text/x-handlebars" id="mycourse">
      <div class="input-group">
      <span class="input-group-btn">
        <button class="btn btn-default" type="button" id="create-message" {{action "addMessage" messageTxt}}>
        Post!
        </button>
      </span>
      {{input type="text" value=messageTxt}}
      </div><!-- /input-group -->
      <br>

      {{#each}}
        <div class="alert alert-info">{{message}}</div>
        
        <li>{{posttime}}</li>
        <li>User name: {{user.username}}</li>
        <li>Course name: {{course.alt_name}}</li>
      {{/each}}
    </script>

     <script type="text/x-handlebars" id="course_home">
      <h1>{{name}}</h1>
    </script>

    <!--Notes Template-->
    <script type="text/x-handlebars" id="notes">
      <button class="btn btn-lg btn-primary btn-block" id="create-note" {{action "create-note"}}>
      Create Note
      </button>
      <div class="bs-sidebar affix">
        <ul class="nav bs-sidenav" id="notes-list">
          {{#each}}
            <li>{{#link-to 'note' this.id}}{{file_name}}{{/link-to}}</li>
          {{/each}}
        </ul>
      </div>
      <div id="note-container">
        {{outlet}}
      </div>
    </script>

    <script type="text/x-handlebars" id="note">
      <h1>Test title:{{file_name}}</h1>
      stored as:{{stored_as}}
      {{contents}}
    </script>

    <!--Courses Template-->
    <script type="text/x-handlebars" id="users">
      <div class="bs-sidebar affix">
        <ul class="nav bs-sidenav" id="user-list">
          {{#each}}
            <li>{{#link-to 'user' this.id}}{{username}}{{/link-to}}</li>
          {{/each}}
        </ul>
      </div>
      <div id="user-container">
        {{outlet}}
      </div>
    </script>
    
    <script type="text/x-handlebars" id="user">
      {{#if isEditing}}
        {{partial 'user/edit'}}
        <button {{action 'doneEditing'}}>Done</button>
      {{else}}
        <button {{action 'edit'}}>Edit</button>
      {{/if}}

      <h1>{{username}}</h1>
    </script>

    <script type="text/x-handlebars" id="user/_edit">
      <p>{{input type="text" value=username}}</p>
    </script>

    <!--Courses Template-->
    <script type="text/x-handlebars" id="courses">
      <div class="bs-sidebar affix">
        <ul class="nav bs-sidenav" id="courses-list">
          {{#each}}
            <li>{{#link-to 'course' this.id}}{{name}}{{/link-to}}</li>
          {{/each}}
        </ul>
        <button class="btn btn-primary">{{#link-to 'courseadd'}}Create Course{{/link-to}}</button>
      </div>
      <div id="course-container">
        {{outlet}}
      </div>
    </script>

    <script type="text/x-handlebars" id="course">
      {{name}}
    </script>

    <script type="text/x-handlebars" id="courseadd">
      <div id="course-container">
        <p>Name: <font color="black">{{input type="text" value=name}}</font></p>
        <p>Alt Name: <font color="black">{{input type="text" value=alt_name}}</font></p>
        <button class="btn btn-lg btn-primary" {{action 'add' name alt_name}}>
           Create Course
        </button>
      </div>
    </script>

    <!--Login Template-->
    <script type="text/x-handlebars" id="login">
      <form class="form-signin" role="form">
        <h2 class="form-signin-heading">Please sign in</h2>
        <input type="email" class="form-control" placeholder="Email address" required autofocus>
        <input type="password" class="form-control" placeholder="Password" required>
        <label class="checkbox">
          <input type="checkbox" value="remember-me"> Remember me
        </label>
        <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
      </form>
    </script>

    <!-- Bootstrap, Handlebars, and EmberJS core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="js/lib/jquery-1.11.0.js"></script>
    <script src="js/lib/handlebars-1.1.2.js"></script>
    <script src="js/lib/ember-1.4.0.js"></script>
    <script src="js/lib/ember-data.js"></script>
    <script src="js/lib/bootstrap.min.js"></script>
    <script src="js/app.js"></script>
    <script src="js/router.js"></script>
    <script src="js/models/note.js"></script>
    <script src="js/models/course.js"></script>
    <script src="js/models/user.js"></script>
    <script src="js/models/message.js"></script>
    <script src="js/controllers/user_controller.js"></script>
    <script src="js/controllers/message_controller.js"></script>
    <script src="js/controllers/course_controller.js"></script>
  </body>
</html>
